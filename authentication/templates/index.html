<!Docktype html>
{% load static %}
<html lang="en" xmlns="http://www.w3.org/1999/html">
    <head>

        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <title> Authentication </title>
        <meta name="description" content="">
        <meta name="viewport" content="width= device-width, initial-scale=1">
        <link rel="stylesheet"  href="">
</head>
    <body  style="background-image: url(../static/images/fgh.png); background-size: cover; background-repeat: no-repeat">
      {% for message in messages %}
      <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
          <strong>Message:</strong> {{ message }}
          <button type="button" class="close" data-dismiss="alert" aria-label="Close">
              <span aria-hidden="true">&times;</span>
          </button>
          </div>
      {% endfor %}
    <div style="position: absolute; margin-left: 40px; margin-top: 50px" >
        <h3 style="font-size: 85px;">
           Welcome to Funsol Technologies
        </h3>

        {% if user.is_authenticated %}
        <h3>Hello {{ fname }}</h3>
        <h4> You're successfully logged in. </h4>
        <button  style="width: 150px; height: 40px;
        type="submit"> <a href="/signout" > Signout </a></button>
        {% else %}
        <button style="width: 150px; height: 40px; text-align: center;
        type="submit"> <a href="/signup" > Signup </a> </button>
        <button style="width: 150px; height: 40px; text-align: center;
        type="submit"> <a href="/signin" > Signin </a> </button>
        {% endif %}
    <script src="" async defer></script>
    </div>
    </body>
    </html>
